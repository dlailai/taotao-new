#这里可以制定自己要使用的连接池
#Fully qualified name of the connection pool implementation to use. By default, it is auto-detected from the classpath.
#spring.datasource.type=这里可以不用添加此项
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/boot?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# 初始化大小，最小，最大
spring.datasource.initial-size=5
spring.datasource.min-idle=5
spring.datasource.max-idle=100
spring.datasource.max-wait=10000
spring.datasource.validation-query=SELECT 1
#没次使用连接时进行校验，会影响系统性能。默认为false
#spring.datasource.test-on-borrow=true
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=27800
#spring.datasource.jdbc-interceptors=ConnectionState;SlowQueryReport(threshold=0)




spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false


# Ĭ��ֵΪ /**
spring.mvc.static-path-pattern=/**
# Ĭ��ֵΪ classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
spring.resources.static-locations=/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
#
spring.mvc.view.prefix=classpath://
#
spring.mvc.view.suffix=.jsp

#html
spring.thymeleaf.prefix=classpath:/templates/

#
spring.thymeleaf.mode=LEGACYHTML5
logging.config=classpath:logback.xml
logging.file=log.log
logging.level.com.taotao=DEBUG


